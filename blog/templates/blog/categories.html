{% extends 'base.html' %}

{% block page_title %}
    <h1 class="my-5">Blog Categories</h1>
{% endblock %}

{% block page_content %}
    <ul>
    {% for category in categories %}
        <li><a href="{% url 'blog_category' category.name %}">{{ category.name }}</a></li>
    {% endfor %}
    </ul>
{% endblock %}
