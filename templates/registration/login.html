{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_content %}

<form method="post" class="w-25">
    {% csrf_token %}
    {{ form|crispy }}
    <button class="btn btn-default btn-primary" type="submit">Submit</button>
    <a class="btn btn-default btn-primary" href="{% url 'password_reset' %}">Reset password</a>
</form>

{% endblock %}
