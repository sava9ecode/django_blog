{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    <h2 class="my-3">Confirm password reset</h2>
{% endblock page_title %}

{% block page_content %}
    <form method="post" class="w-25">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-default btn-primary" type="submit">Confirm</button>
    </form>
{% endblock %}
