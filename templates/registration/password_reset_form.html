{% extends 'base.html' %}

{% load crispy_forms_tags %}

{% block page_title %}
    <h2 class="my-3">Send password reset link</h2>
{% endblock %}

{% block page_content %}

    <form method="post" class="w-25">
        {% csrf_token %}
        {{ form|crispy }}
        <button class="btn btn-default btn-primary" type="submit">Reset</button>
    </form>

{% endblock %}
